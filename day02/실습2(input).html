<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        카테고리
        <select>
            <option>공지사항</option>
            <option>자유</option>
        </select><br />
        <input type="text" placeholder="writer" />
        <input type="password" placeholder="password" />
        <hr />
        <input type="text" maxlength="50" placeholder="제목을 입력하세요."/>
        <hr />
        <textarea cols="30" rows="15" placeholder="내용을 입력하세요"></textarea><br />
        공개선택
            <input type="radio" name="공개여부"> 공개용
            <input type="radio" name="공개여부"> 비공개용 <br />
        공유선택
            <input type="checkbox" name="공개여부" /> 카카오톡
            <input type="checkbox" name="공개여부" /> 트위터
            <input type="checkbox" name="공개여부" /> 네이버카페<br />
        작성날짜 <input type="date" /> 작성시간 <input type="time" />
        <hr />
       
        첨부파일 <input type="file" />  <br/> <br/>
        <input type="button" value="목록보기" /><!-- value 속성으로 버튼내 텍스트 -->
        <button type="button">목록보기</button>
        <input type="submit" value="글쓰기" />
        <button type="submit"> 글쓰기</button>
        <input type="reset" value="다시쓰기" />
        <button type="reset">다시쓰기</button>

        
            





    </form>
    
</body>
</html>
